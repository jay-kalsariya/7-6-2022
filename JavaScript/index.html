<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> index </title>
    <script>
     //var ary =[10,"jay","vijay",true,null];
     var ary =new Array();
     for(var g= 0; g < 3; g++){
         ary[g] = prompt("enter the value:");
     }


     
     var sum =0;
     for(var a =0; a <= 3; a++){
        document.write(ary[a] + "<br>");
        sum =sum +ary[a];
     }
     document.write("Total sum : " + sum);
     
     
    </script>

</body>
</html>
