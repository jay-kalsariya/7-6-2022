<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> some & every</title>
    <script>
     var age  = [50,40,60];
     document.write(age + "<br><br>");

   var b = age.every(checkAdult);
   document.write(b + "<br><br>");

   function checkAdult(age){
       return age >= 30;
   }
    </script>
    </head>
<body>
</body>
</html>
