<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> is Array </title>
    <script>
      //var a= ["parkash","jay","Bhavesh","raman","vijay"];
     var a ="20";
     document.write(a +"<br><br>");
     if(Array.isArray(a)){
         document.write("This is an array");
     }
     else{
        document.write("This is not an array"); 
     }
     
     </script>
    
</body>
</html>
