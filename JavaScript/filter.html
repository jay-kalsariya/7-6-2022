<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> filter</title>
    <script>
     var age  = [50,10,30,40];
     document.write(age + "<br><br>");

   var b =age.filter(checkAdult);
   document.write(b + "<br><br>");
   function checkAdult(age){
       return age >=18;
   }

    </script>
    </head>
<body>
</body>
</html>
