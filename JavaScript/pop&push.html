<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>pop & push</title>
    <script>
     var a= ["parkash","jay","Bhavesh","raman","vijay","kishan"];
     document.write(a +"<br>");
      a.pop(); 
      document.write(a +"<br>");
      a.push( "hitesh"); 
      document.write(a +"<br>");
      a.push( "paresh"); 
      document.write(a +"<br>");
    
    
    </script>

</body>
</html>
