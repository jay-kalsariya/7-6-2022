<!DOCTYPE html>
<html>
<head>
    
    <title> Nested loop</title>
    <script>
        for(var a = 5; a >=1; a--){
            for(var b = a; b>=1; b--){
         document.write(b);
        
      }
      document.write("<br>");
    }

    </script>
</head> 
<body>
</body>
</html>
