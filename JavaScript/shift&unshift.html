<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>pop & push</title>
    <script>
     var a= ["parkash","jay","kishan"];
     document.write(a +"<br>");
      a.shift(); 
      document.write(a +"<br>");
      a.unshift("paresh"); 
      document.write(a +"<br><br>");
     
    
    </script>

</body>
</html>
